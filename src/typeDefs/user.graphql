type Greetings {
  first: String
  last: Boolean
}
type User {
  id: ID!
  name: String!
}
type Test {
  text: String!
  state: Boolean
}
type Location {
  address: String!
}
type Query {
  greetings: Greetings
  hello: Test!
}
type Mutation {
  createUser(name: String!): User
  updateUser(name: String): User
}
